<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu OhMyFood</title>
  <link rel="stylesheet" href="./css/menu.css">
</head>

<body>
  <header class="header-block">
    <div class="header-block__top">
      <a href="./index.html" class="header-block__top--link">
        <img src="./assets/Icon/arrow/Vector.svg" alt="flèche pour retourner au menu">
      </a>
      <img class="header-block__top--logo" src="./assets/logo/ohmyfood.png" alt="logo">
    </div>
    <img class="header-block__image" src="./assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
      alt="table de restaurant">
  </header>
  <main>
    <div class="main-container">
      <section class="title-block">
        <!-- font on title ? -->
        <h1 class="shrikhand-regular">La palette du goût</h1>
        <img src="./assets/Card/Vector.svg" alt="coeur transparent">
      </section>
      <section class="menu">
        <h3 class="menu__type">Entrées</h3>
        <button class="btn btn--width">
          <span class="menu__title">
            <h3>Fricassée d'escargots</h3>
          </span>
          <span class="menu__description">
            <p>Au piment d'Espelette </p>
            <p class="menu__description--bold">25€</p>
          </span>
        </button>
        <button class="btn btn--width">
          <span class="menu__title">
            <h3>Foie gras de canard mi-cuit</h3>
          </span>
          <span class="menu__description">
            <p>Et ses copeaux de truffe noire</p>
            <p class="menu__description--bold">35€</p>
          </span>
        </button>
        <button class="btn btn--width">
          <span class="menu__title">
            <h3>Œuf au plat</h3>
          </span>
          <span class="menu__description">
            <p>Assaisonné à la truffe sur lit de caviar</p>
            <p class="menu__description--bold">20€</p>
          </span>
        </button>
      </section>

      <section class="menu">
        <h3 class="menu__type">Plats</h3>
        <button class="btn btn--width">
          <span class="menu__title">
            <h3>Filet de bœuf aux herbes</h3>
          </span>
          <span class="menu__description">
            <p>Accompagné de sa ribambelle de légumes</p>
            <p class="menu__description--bold">40€</p>
          </span>
        </button>
        <button class="btn btn--width">
          <span class="menu__title">
            <h3>Parmentier de queue de bœuf</h3>
          </span>
          <span class="menu__description">
            <p>À la truffe noire sur sa purée de panais</p>
            <p class="menu__description--bold">35€</p>
          </span>
        </button>
        <button class="btn btn--width">
          <span class="menu__title">
            <h3>Filet de turbot</h3>
          </span>
          <span class="menu__description">
            <p>Aux agrumes</p>
            <p class="menu__description--bold">44€</p>
          </span>
        </button>
      </section>

      <section class="menu">
        <h3 class="menu__type">Desserts</h3>
        <button class="btn btn--width">
          <span class="menu__title">
            <h3>Paris-Brest</h3>
          </span>
          <span class="menu__description">
            <p>Revisité</p>
            <p class="menu__description--bold">18€</p>
          </span>
        </button>
        <button class="btn btn--width">
          <span class="menu__title">
            <h3>Macaron au chocolat d'exception</h3>
          </span>
          <span class="menu__description">
            <p>Et glace à la vanille de Madagascar</p>
            <p class="menu__description--bold">22€</p>
          </span>
        </button>
        <button class="btn btn--width">
          <span class="menu__title">
            <h3>Mousse au chocolat</h3>
          </span>
          <span class="menu__description">
            <p>Au piment d'Espelette et à la truffe noire</p>
            <p class="menu__description--bold">23€</p>
          </span>
        </button>
      </section>
      <button class="btn--linear-gardient">Commander</button>
    </div>
  </main>
  <footer class="footer-block">
    <h3 class="footer-title shrikhand-regular">ohmyfood</h3>
    <ul>
      <li>
        <a href="#">
          <img src="./assets/Icon/Couverts/Vector.svg" alt="fourchette et couteau">
          Proposer un restaurant
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./assets/Icon/HandToHand/Vector.png" alt="se serrer la main">
          Devenir partenaire
        </a>
      </li>
      <li>
        <a href="#">Mentions légales</a>
      </li>
      <li>
        <a href="mailto:#">Contact</a>
      </li>
    </ul>
  </footer>
</body>

</html>
